<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Project Week 4</title>
    <script
      src="https://kit.fontawesome.com/80bcd96565.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="app" style="width: 55rem">
        <h1 class="card-title">
          Currently in: <span id="cityName"><strong>Knoxville</strong></span>
        </h1>
        <br /><br />
        <div class="currentIcon">
          <i class="fa-solid fa-cloud-showers-heavy"></i>
        </div>

        <div class="row-card">
          <div class="col-6 measure">
            <span id="temp">72</span>
            <span class="units">
              <a href="#" id="fahrenheit">°F</a> |
              <a href="#" id="celsius">°C</a>
            </span>
          </div>
          <div class="col-6">
            <span id="day-time"><strong>Thursday 11:30</strong></span>
            <br />
            Precipitation: 91%<br />
            Humidity: 92%<br />Wind: 5 mph
          </div>
        </div>
        <br />
        <br />
        <form id="search">
          <input
            type="search"
            id="searchQuery"
            placeholder="Check another city"
            autofocus="on"
            autocomplete="off"
          />
          <input
            type="submit"
            id="submitCity"
            value="Search"
            class="btn btn-primary"
          />
          <button class="btn btn-primary current">Current</button>
        </form>

        <h2>Coming Soon:</h2>

        <div class="row day">
          <div class="col text-center">Fri</div>
          <div class="col text-center">Sat</div>
          <div class="col text-center">Sun</div>
          <div class="col text-center">Mon</div>
          <div class="col text-center">Tues</div>
        </div>
        <div class="row icon">
          <div class="col text-center">
            <i class="fa-solid fa-cloud-sun-rain"></i>
          </div>
          <div class="col text-center"><i class="fa-solid fa-cloud"></i></div>
          <div class="col text-center">
            <i class="fa-solid fa-cloud-sun-rain"></i>
          </div>
          <div class="col text-center"><i class="fa-regular fa-sun"></i></div>
          <div class="col text-center"><i class="fa-regular fa-sun"></i></div>
        </div>
        <div class="row">
          <div class="col text-center"><strong>80°</strong> 69°</div>
          <div class="col text-center"><strong>80°</strong> 69°</div>
          <div class="col text-center"><strong>80°</strong> 69°</div>
          <div class="col text-center"><strong>80°</strong> 69°</div>
          <div class="col text-center"><strong>80°</strong> 69°</div>
        </div>
        <br />
      </div>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
